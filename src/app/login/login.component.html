<div class="flex items-center flex-col justify-center p-8 h-screen">
  <div class="mb-16 w-64 max-w-full">
    <img
      src="assets/spotify_full.png"
      alt="My Music App"
      class="max-w-full h-auto"
    />
  </div>
  <div class="w-full max-w-sm">
    <main class="w-full">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-full">
        <div>
          <label
            for="username"
            class="block mb-2 text-sm font-normal tracking-wide text-neutral-400"
            >Username</label
          >
          <input
            formControlName="username"
            id="username"
            placeholder="Your username"
            class="h-14 rounded-lg bg-neutral-800 focus:bg-neutral-700 border-none px-4 py-5 text-lg font-normal text-white placeholder:text-neutral-400 w-full focus:outline-none"
          />
          <ng-container
            *ngIf="username?.invalid && (username?.dirty || username?.touched)"
          >
            <span
              *ngIf="username?.errors?.['required']"
              class="block text-red-500 text-xs mt-1 pl-1"
              id="username-error"
              >Username is required</span
            >
            <span
              *ngIf="username?.errors?.['maxlength']"
              class="block text-red-500 text-xs mt-1 pl-1"
              id="username-error"
            >
              Username too large
            </span>
          </ng-container>
        </div>

        <div class="mt-8">
          <label
            for="password"
            class="block mb-2 text-sm font-normal tracking-wide text-neutral-400"
            >Password</label
          >
          <input
            formControlName="password"
            id="password"
            placeholder="••••••••"
            type="password"
            class="h-14 rounded-lg bg-neutral-800 focus:bg-neutral-700 border-none px-4 py-5 text-lg font-normal text-white placeholder:text-neutral-400 w-full focus:outline-none"
          />
          <ng-container
            *ngIf="password?.invalid && (password?.dirty || password?.touched)"
          >
            <span
              *ngIf="password?.errors?.['required']"
              class="block text-red-500 text-xs mt-1 pl-1"
              id="password-error"
              >Password is required</span
            >
            <span
              *ngIf="password?.errors?.['maxlength']"
              class="block text-red-500 text-xs mt-1 pl-1"
              id="password-error"
            >
              Password too large
            </span>
          </ng-container>
        </div>

        <button
          type="submit"
          class="mt-12 w-full h-14 rounded-full bg-green-500 text-white font-medium text-lg"
        >
          Login
        </button>
      </form>
    </main>
  </div>
</div>
